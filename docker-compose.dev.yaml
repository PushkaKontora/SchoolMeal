version: "3.9"

services:
  postgres:
    build:
      context: postgres
    ports:
      - ${DB_PORT:-5432}:${DB_PORT:-5432}

  app:
    build:
      context: backend
    ports:
      - "8000:8000"
    environment:
      SHOW_SWAGGER_UI: "true"
    volumes:
      - ./backend/app:/school_meal/app

  nginx:
    build:
      context: frontend/web
      target: proxy
    environment:
      ORIGIN: "*"
    volumes:
      - ./frontend/web/nginx:/etc/nginx/templates