version: "3.4"

services:
  postgres:
    container_name: postgres
    image: postgres:14-alpine
    restart: always
    env_file:
      - backend/.env
    ports:
      - "5434:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  app:
    container_name: app
    build: backend
    command: make migrate run
    restart: always
    depends_on:
      - postgres

  nginx:
    container_name: nginx
    build: nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app

volumes:
  postgres_volume:
